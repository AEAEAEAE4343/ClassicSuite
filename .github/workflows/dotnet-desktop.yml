name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1

    - name: Build
      run: msbuild -noLogo -p:Configuration=Release
      working-directory: ./Craftplacer.ClassicSuite.Wizards/
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.3
      with:
        path: './Craftplacer.ClassicSuite.Wizards/bin/Release'
  deploy:
    - uses: nuget/setup-nuget@v1
      with:
        nuget-api-key: ${{ secrets.NuGetAPIKey }}
        nuget-version: '5.x'

    - name: Restore NuGet
      run: nuget restore 'Craftplacer.ClassicSuite.sln'
      
    - name: Pack
      run: nuget pack './Craftplacer.ClassicSuite.Wizards/Craftplacer.ClassicSuite.Wizards.nuspec'
    
    - name: Push
      run: nuget push Craftplacer.ClassicSuite.Wizards.*.nupkg ${{ secrets.NuGetAPIKey }} -Source https://api.nuget.org/v3/index.json
      